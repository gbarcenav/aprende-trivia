<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trivia y aprende</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One|Nunito:300,400,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./estilos.css" />
  </head>

  <body>
    <header>
      <nav>
          <figure id="principal-logo"><img src="./img/logo_trivia1.png" alt="logo trivia y aprende" class="principal-logo"></figure>
          <a href="" class="cont-back hidde-btn" id="back"><img src="./img/return-01.png" alt="regresar" class="back"></a>
          <figure class="hidde-figure" id="logo-second"><img src="./img/logo_trivia2.png" alt="logo trivia y aprende" class="logo-second"></figure>
          <button class="cont-back cont-type hidde-btn" id="exit"><img src="./img/exit-02.png" alt="salir" class="back"></button> 
          <figure class="type-container cont-type hidde-figure" id="colors-img"><img src="./img/tipo-05.png" alt="colores" class="type-img"></figure>
          <figure class="type-container hidde-figure" id="animals-img"><img src="./img/tipo-06.png" alt="animales" class="type-img"></figure>
      </nav>
    </header>
    
    <main>
      <section class="container-section-welcome" id="welcome">
        <figure class="container-welcome">
          <img
            class="welcome-img"
            src="./img/bienvenidos-01.png"
            alt="bienvenidos"
          />
        </figure>
        <form action="" class="name-form">
          <input
            type="text"
            placeholder="&#128512  Escribe tu nombre &#128512"
            class="input-name"
            id="input-name"
            autocomplete="off"
            required
          />
          <hr class="line-name" />
          <button type="button" id="btn-welcome-name" class="btn-circular">OK</button>
        </form>
      </section>

      <section class="container-section-home hidde-section" id="home">
        <articule class="container-texts-btns-home">
          <h1><span style="color:#FFA900">¡</span><span style="color:#EB2016">H</span><span style="color:#B15498">o</span><span style="color:#3C75B5">l</span><span style="color:#438302">a</span> <span  id="name-space" style="color:#F2E300"></span><span style="color:#FF7700">!</span></h1>
          <h2>¿Qué vamos a jugar hoy?</h2>

          <button type="button" class="btn-white" id="btn-colors">Colores </button><img src="./img/tipo-05.png" alt="Colores">
          <button  type="button" class="btn-white" id="btn-animals">Animales</button><img src="./img/tipo-06.png" alt="Animales" class="animal">
        </articule>
      </section>

      <section class="questions hidde-section" id="q-color">
        <articule id="countdown" class="countdown"><h1 class="seconds"></h1></articule>
        <div class="container-question">
          <h3>¿De qué color es el cielo?</h3>
          <ul>
            <li><button type="button" id="red" class="btn-white" style="color: #EB2016">rojo</button></li>
            <li><button type="button" id="green" class="btn-white" style="color: #66AE1D">verde</button></li>
            <li><button type="button" id="blue" class="btn-white" style="color: #1ECBE3">azul</button></li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./trivia.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
